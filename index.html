<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Series de Televisión</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    .header-bar {
      background-color: #00000098;
      color: #fff;
      padding: 12px 18px;
      font-size: 1.8rem;
      font-weight: 700;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 4px;
    }
    .header-bar img {
      height: 40px;
    }
    .table thead {
      background: #00000098;
      color: #fff;
    }
    .table tbody tr:hover {
      background: #f0f2f5;
      cursor: pointer;
    }

    #detail-image {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: contain;
      background: #f8f9fa;
      padding: 6px;
      border-top-left-radius: .25rem;
      border-top-right-radius: .25rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="header-bar mb-4">
      <img src="https://m.media-amazon.com/images/M/MV5BZjBkZDRhMmItZDQ4YS00YTJiLThiYjMtMGU4YzFmMjJlN2VjXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="TV Icon" />
      <span>TV Series</span>
    </div>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-body"></tbody>
        </table>
        <p class="mt-3 mb-0">
          <strong>Seasons average:</strong>
          <span id="avg-seasons">0.00</span>
        </p>
      </div>
      <div class="col-md-6">
        <div id="series-detail" class="card shadow-sm d-none">
          <img id="detail-image" class="card-img-top" alt="Serie image" />
          <div class="card-body">
            <h5 id="detail-title" class="card-title"></h5>
            <p id="detail-description" class="card-text"></p>
            <a id="detail-link" class="card-link" href="#" target="_blank" rel="noopener">See more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
